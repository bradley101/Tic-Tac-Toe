<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let name = prompt('Enter your name').trim();
		while (name == null || name == '')
			name = prompt('Enter your name').trim();
		let roomname = Math.random().toString(36).substring(7);
		window.location = '/chat/' + name + '/' + roomname;
	</script>
</body>
</html>
